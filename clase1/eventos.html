<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en Javascript</title>
    <style>
        body{
            background-color: hsl(183, 83%, 9%);
            color:  hsl(183, 83%, 86%);;
        }
        a{color: white;}
    </style>
</head>
<body>
    <h1>Eventos en Javascript</h1>

    <button onclick="document.body.style.backgroundColor='blue'">azul</button>
    <button onclick="document.body.style.backgroundColor='green'">verde</button>
    <button onclick="document.body.style.backgroundColor='orange'">naranja</button>

    <p>
        En JavaScript tenemos controladores de eventos. 
        Éstos sirven para ejecutar código JavaScript 
        cuando suceda cierto evento (por ejemplo hacer click)
    </p>

    <a href="https://chatgpt.com/share/68c35a34-c330-8013-a8c6-4627b4a776ac">Listado de eventos</a>

</body>
</html>
